name: Generate Pac-Man SVG

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Generate Pac-Man SVG
        run: |
          mkdir -p pacman
          echo '<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200">
            <rect width="100%" height="100%" fill="black"/>
            <text x="50%" y="50%" fill="yellow" font-size="40" text-anchor="middle">Pac-Man Coming Soon...</text>
          </svg>' > pacman/pacman.svg

      - name: Commit Pac-Man SVG
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add pacman/pacman.svg
          git commit -m "Update Pac-Man SVG" || echo "No changes"
          git push
