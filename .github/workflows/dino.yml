name: Generate Dino

on:
  schedule:
    - cron: "0 */12 * * *"  # every 12 hours
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create output folder
        run: |
          mkdir -p output
          ls -la || true

      - name: Generate dummy SVG (ensures file exists)
        run: |
          cat > output/github-contribution-grid-dino.svg <<'SVG'
          <svg xmlns="http://www.w3.org/2000/svg" width="900" height="200">
            <rect width="900" height="200" fill="#0b0b0b"/>
            <text x="50%" y="50%" fill="#cfcfcf" font-size="20" text-anchor="middle" dominant-baseline="middle">Generating Dino...</text>
          </svg>
          SVG

      - name: Replace dummy with Dino SVG
        run: |
          cat > output/github-contribution-grid-dino.svg <<'SVG'
          <svg xmlns="http://www.w3.org/2000/svg" width="900" height="200">
            <rect width="900" height="200" fill="#0b0b0b"/>
            <image href="https://raw.githubusercontent.com/shalz-mk-resources/dino-assets/main/dino-run.gif" width="900" height="200" preserveAspectRatio="xMidYMid slice" />
          </svg>
          SVG

      - name: Show output (debug)
        run: |
          echo "Output files:"
          ls -la output
          echo "First lines of SVG:"
          head -n 10 output/github-contribution-grid-dino.svg || true

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add output/github-contribution-grid-dino.svg
          git commit -m "Update Dino SVG" || echo "No changes to commit"
          git push origin HEAD:main || echo "Push failed or nothing to push"
