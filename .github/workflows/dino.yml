name: Generate Dino Animation

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate dummy SVG
        uses: Platane/snk@v3
        with:
          github_user_name: shalz-collab
          outputs: |
            output/temp.svg

      - name: Create output folder
        run: mkdir -p output

      - name: Generate Dino SVG
        run: |
          echo '<svg xmlns="http://www.w3.org/2000/svg" width="900" height="200">
            <image href="https://raw.githubusercontent.com/shalz-mk-resources/dino-assets/main/dino-run.gif" width="900" height="200"/>
          </svg>' > output/github-contribution-grid-dino.svg

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update Dino Animation"
          commit_user_name: github-actions
          commit_user_email: github-actions@github.com
          branch: main
          file_pattern: output/*.svg
